<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>Joseph Defendre</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="" />
            <h3>Joseph Defendre</h3>
            <p>Web Developer, CS Major</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="" />

            </div>
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h2>Contact Me</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="" />
              <h2>LinkedIn</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="" />
              <h2>Github</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join me on this adventure.</h2>
            <img src="./images/controller.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Projects</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/assassins.png" alt="" />
              <div class="card-info">
                <h2><strong>Portfolio</strong></h2>
                <p >Written in HTML and CSS</p>
                <p>Feb 2021</p>
                
              </div>
            
            </div>
            <div class="card">
              <img src="./images/sackboy.png" alt="" />
              <div class="card-info">
                <h2> Jazzlynne M Lussier</h2>
                <p>March 2021</p>
              </div>
             
            </div>
            <div class="card">
              <img src="./images/spiderman.png" alt="" />
              <div class="card-info">
                <h2>Steve Defendre</h2>
                <p>PS5 Version</p>
               
              </div>
              
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
